{% extends 'base.html' %}

{% block title %}Edit Product - {{ supplier.name }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil"></i> 
                        Edit Product Details
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Supplier:</strong> {{ supplier.name }}<br>
                        <strong>Product:</strong> {{ supplier_product.product_name }}
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Supplier SKU</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="supplier_sku" 
                                   value="{{ supplier_product.supplier_sku }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Supply Price (₹) *</label>
                                <input type="number" 
                                       step="0.01" 
                                       class="form-control" 
                                       name="supply_price" 
                                       value="{{ supplier_product.supply_price }}"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Minimum Order Quantity *</label>
                                <input type="number" 
                                       class="form-control" 
                                       name="minimum_order_quantity" 
                                       value="{{ supplier_product.minimum_order_quantity }}"
                                       required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Lead Time (Days) *</label>
                            <input type="number" 
                                   class="form-control" 
                                   name="lead_time_days" 
                                   value="{{ supplier_product.lead_time_days }}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       name="is_preferred" 
                                       id="is_preferred"
                                       {% if supplier_product.is_preferred %}checked{% endif %}>
                                <label class="form-check-label" for="is_preferred">
                                    <strong>⭐ Mark as Preferred Supplier</strong>
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-save"></i> Update Product
                            </button>
                            <a href="{{ url_for('supplier_products', supplier_id=supplier.supplier_id) }}" 
                               class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
