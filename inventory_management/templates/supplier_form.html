{% extends 'base.html' %}

{% block title %}{% if supplier %}Edit{% else %}Add{% endif %} Supplier{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-truck"></i> 
                        {% if supplier %}Edit Supplier{% else %}Add New Supplier{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Supplier Name *</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="name" 
                                   value="{{ supplier.name if supplier else '' }}" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact Number *</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="contact_info" 
                                   value="{{ supplier.contact_info if supplier else '' }}" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   name="email" 
                                   value="{{ supplier.email if supplier else '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" 
                                      name="address" 
                                      rows="3">{{ supplier.address if supplier else '' }}</textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Supplier
                            </button>
                            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
