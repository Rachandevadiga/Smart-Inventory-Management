          {% extends "base.html" %}
     
          {% block content %}
          <div class="mb-4">
              <a href="/reports" class="btn btn-secondary">
                  <i class="fas fa-arrow-left"></i> Back to Reports
              </a>
          </div>
          
          <h2 class="mb-4"><i class="fas fa-chart-line"></i> Monthly Sales Summary</h2>
          
          <div class="card">
              <div class="card-body">
                  <table class="table table-hover">
                      <thead class="table-light">
                          <tr>
                              <th>Month</th>
                              <th>Total Sales</th>
                              <th>Revenue</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for sale in monthly_sales %}
                          <tr>
                              <td>{{ sale.month }}</td>
                              <td>{{ sale.total_sales }}</td>
                              <td class="fw-bold">â‚¹{{ "%.2f"|format(sale.revenue) }}</td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
          {% endblock %}
